<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vetprovieh-pager test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>>

    <script type="module" src="../vetprovieh-pager.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <vetprovieh-pager></vetprovieh-pager>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <vetprovieh-pager page="5" maximum="7"></vetprovieh-pager>
      </template>
    </test-fixture>

    <script>
      suite('vetprovieh-pager', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.page, 1);
          assert.equal(element.maximum, 1);
        });

        test('setting a property on the element works', function() {
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.page, 5);
          assert.equal(element.maximum, 7);
        });

      });
    </script>

  </body>
</html>
