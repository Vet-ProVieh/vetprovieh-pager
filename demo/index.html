<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>vetprovieh-pager demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../vetprovieh-pager.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>First Pager</h3>
    <p>
      Event output is shown in your developer-console.
    </p>
    <demo-snippet>
      <template>
        <vetprovieh-pager page="1" maximum="5" onchange="demoCallback(event, 'First Pager')"></vetprovieh-pager>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Second Pager</h3>
    <p>
      Event output is shown in your developer-console.
    </p>
    <demo-snippet>
      <template>
        <vetprovieh-pager page="4" maximum="7" onchange="demoCallback(event, 'Second Pager')"></vetprovieh-pager>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Third Pager</h3>
    <p>
      Event output is shown in your developer-console.
    </p>
    <demo-snippet>
      <template>
        <vetprovieh-pager page="5" maximum="5" onchange="demoCallback(event, 'Third Pager')"></vetprovieh-pager>
      </template>
    </demo-snippet>
  </div>
  <script>
    function demoCallback(event, pagerName){
      console.log(pagerName + " -- Page Changed to: " + event.target.page);
    }
  </script>
</body>
</html>
